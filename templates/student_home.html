{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
	<thead class="thead-dark">
		<tr>
			<th>Subject</th>
			<th>Name</th>
			<th>File</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for submission in submissions %}
		<tr>
			<td>{{submission.assignment.subject}}</td>
			<td>{{submission.assignment.name}}</td>
			<td>{{submission.filename}}</td>
			<td>
				<svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor"
					class="bi bi-graph-up" viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M0 0h1v15h15v1H0V0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5z" />
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor"
					class="bi bi-pencil-square" viewBox="0 0 16 16"><a href="{% url 'update_submission' id=submission.id%}">
					<path
						d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
					<path fill-rule="evenodd"
						d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
					</a>
					</svg>
				<svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor"
					class="bi bi-archive" viewBox="0 0 16 16"><a href="{% url 'delete_submission' id=submission.id%}">
					<path
						d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
					</a>
				</svg>
			</td>
		</tr>
		{%endfor%}
	</tbody>
</table>
{% endblock %}
